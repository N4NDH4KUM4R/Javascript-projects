<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="expense-form">
        <form>
          <label for="description">Description:</label>
          <input type="text" id="description" placeholder="Eg:salary" />
          <label for="amount"
            >Amount:
            <span id="amnt-info">(-100 = expense, 100 = income)</span></label
          >
          <input type="number" id="amount" placeholder="Eg:30000" />
          <button type="submit" id="submit">Add Expense</button>
          <button type="reset" id="clear">Clear</button>
        </form>
      </div>
      <div class="expense-list">
        <h2>Expense List</h2>
        <ul id="expenses"></ul>
        <h3>Total Expenses: â‚¹<span id="total-expenses">0</span></h3>
      </div>
    </div>
    <script src="./Javascript/script.js"></script>
  </body>
</html>
